<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AQI Prediction</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
<div class="container">
    <h1>AQI Prediction</h1>
    <form action="/predict" method="POST">
        <input type="number" name="pm25" placeholder="PM2.5 (µg/m³)" min="0" required>
        <input type="number" name="pm10" placeholder="PM10 (µg/m³)" min="0" required>
        <input type="number" name="no2" placeholder="NO₂ (µg/m³)" min="0" required>
        <input type="number" name="so2" placeholder="SO₂ (µg/m³)" min="0" required>
        <input type="number" name="co" placeholder="CO (mg/m³)" min="0" step="0.01" required>
        <input type="number" name="o3" placeholder="O₃ (µg/m³)" min="0" required>
        <button type="submit">Predict AQI</button>
    </form>

    {% if aqi %}
    <div class="result {{ css_class }}">
        <p>AQI Value: <strong>{{ aqi }}</strong></p>
        <p>Category: <strong>{{ category }}</strong></p>
    </div>
    {% endif %}
</div>
</body>
</html>
